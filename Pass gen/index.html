<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê PassGen-X - Futuristic Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Chakra Petch', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: neonBG 15s ease infinite;
    }
    @keyframes neonBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }
    .btn:hover {
      background-color: #00ffd5 !important;
      color: #000 !important;
      box-shadow: 0 0 12px #00ffd5;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-white">

  <div class="glass w-full max-w-xl p-10 rounded-3xl">
    <h1 class="text-4xl font-semibold text-center mb-6 text-cyan-300 tracking-wide">üîê PassGen-X</h1>
    <p class="text-center text-sm text-white/70 mb-8">Generate , secure passwords with full control and instant strength feedback.</p>

    <div class="bg-black/20 p-4 rounded-xl flex items-center justify-between">
      <input id="passwordOutput" readonly class="w-full bg-transparent text-xl font-semibold px-2" />
      <button onclick="copyPassword()" class="ml-4 text-sm text-cyan-400 hover:text-white transition">üìã Copy</button>
    </div>

    <div class="my-6">
      <label class="block mb-2 text-sm">Password Length: <span id="lengthDisplay">12</span></label>
      <input type="range" min="6" max="32" value="12" id="lengthSlider" class="w-full accent-cyan-400">
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>

    <button onclick="generatePassword()" class="w-full btn bg-cyan-500 text-black py-3 font-bold rounded-xl text-lg transition">‚ö° Generate Password</button>

    <div class="mt-6">
      <p class="text-sm mb-2">Strength:</p>
      <div id="strengthBar" class="h-3 rounded-full bg-white/20"></div>
    </div>
  </div>

  <script src="password.js"></script>
</body>
</html>
