<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö° ConvertX - Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
   body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
}

h1 {
  font-family: 'Space Grotesk', sans-serif;
  letter-spacing: 2px;
}
.font-display {
  font-family: 'Space Grotesk', sans-serif;
}

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      box-shadow: 0 0 25px rgba(0, 255, 180, 0.1);
    }
    .btn-glow {
      transition: 0.3s ease;
    }
    .btn-glow:hover {
      background-color: #8affef;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #8affef;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-6">

  <div class="glass w-full max-w-3xl p-10 rounded-3xl shadow-2xl">
   <h1 class="text-4xl font-bold text-center text-green-300 mb-8 tracking-widest uppercase">‚ö° ConvertX</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="text-sm">From Currency</label>
        <select id="fromCurrency" class="w-full rounded-xl px-4 py-3 text-black font-semibold"></select>
      </div>
      <div>
        <label class="text-sm">To Currency</label>
        <select id="toCurrency" class="w-full rounded-xl px-4 py-3 text-black font-semibold"></select>
      </div>
    </div>

    <div class="flex gap-4 mt-6">
      <input id="amount" type="number" placeholder="Enter amount" class="w-full px-4 py-3 rounded-xl text-black font-bold text-xl" />
      <button onclick="swapCurrencies()" class="text-xl px-4 py-3 rounded-xl bg-purple-600 btn-glow">üîÅ</button>
    </div>

    <button onclick="convertCurrency()" class="mt-6 w-full bg-green-500 hover:bg-green-600 py-3 rounded-xl font-bold text-lg btn-glow">
      Convert Now
    </button>

    <div id="result" class="mt-6 text-center text-xl text-white/90 font-semibold"></div>
    <div id="lastUpdated" class="text-center text-sm text-white/50 mt-2"></div>
  </div>

  <script src="currency.js"></script>
</body>
</html>
